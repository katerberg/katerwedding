            data-_story-1500="bottom: -50vw;"
            data-_story-2000="bottom: 50vw;"
            data-_story-2800="bottom: 50vw;"
            data-_story-3500="bottom: 200vw;"

        <img src="images/cloud.png"
            class="cloud"
            style="animation-delay: 0s; bottom: 30vw;"
            data-_welcome-0="display:none;"
            data-_story-0="display:block;"
            data-_party-0="display:none;"
            />

            class="cloud"
            style="animation-delay: 3s; bottom: 40vw;"
            data-_welcome-0="display:none;"
            data-_story-0="display:block;"
            data-_party-0="display:none;"
