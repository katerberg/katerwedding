<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neem and Marcus</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/party.css">
        <script src="js/skrollr/dist/skrollr.min.js"></script>
    </head>
    <body id="wedding-party">
        <h1>Wedding Party</h1>

        <div
          class="parallax-image-wrapper parallax-image-wrapper-50"
          data-anchor-target="#mackenzie + .gap"
          data-bottom-top="transform:translate3d(0px, 300%, 0px)"
          data-top-bottom="transform:translate3d(0px, 0%, 0px)">

            <div
              class="parallax-image parallax-image-50"
              style="background-image:url(images/party/mackenzie.jpg)"
              data-anchor-target="#mackenzie + .gap"
              data-bottom-top="transform: translate3d(0px, -60%, 0px);"
              data-top-bottom="transform: translate3d(0px, 60%, 0px);"
              ></div>
            <div
              style="float:right; height:20%; color:red;"
              >
              <span>Hello there girl</span>
            </div>
        </div>
        <div
          class="parallax-image-wrapper parallax-image-wrapper-50"
          data-anchor-target="#tim + .gap"
          data-bottom-top="transform:translate3d(0px, 300%, 0px)"
          data-top-bottom="transform:translate3d(0px, 0%, 0px)">

            <div
              class="parallax-image parallax-image-50"
              style="background-image:url(images/party/tim.jpg)"
              data-anchor-target="#tim + .gap"
              data-bottom-top="transform: translate3d(0px, -60%, 0px);"
              data-top-bottom="transform: translate3d(0px, 60%, 0px);"
              ></div>
        </div>

        <div id="skrollr-body">
            <div class="content content-full" id="mackenzie">
                Here be kittens
            </div>
            <div class="gap gap-50"></div>
            <div class="content" id="tim">
                Some other stuff
            </div>
            <div class="gap gap-50"></div>
            <div class="content" id="done">
                Images from <a href="http://placekitten.com/attribution.html">http://placekitten.com/</a>, thanks!
            </div>
        </div>
        <script type="text/javascript">
            skrollr.init({
                smoothScrolling: false,
                mobileDeceleration: 0.004
            });
        </script>
    </body>
</html>
