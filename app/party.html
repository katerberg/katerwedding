<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Neem and Marcus</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/party.css">
        <script src="js/skrollr/dist/skrollr.min.js"></script>
    </head>
    <body id="wedding-party">
        <header>
            <h1>Wedding Party</h1>
        </header>

        <div
          class="parallax-image-wrapper right"
          data-anchor-target="#craig + .gap"
          data-bottom-top="transform:translate3d(0px, 300%, 0px)"
          data-top-bottom="transform:translate3d(0px, 0%, 0px)">

            <div
              style="background-image:url(images/party/craig.jpg)"
              data-anchor-target="#craig + .gap"
              data-bottom-top="transform: translate3d(0px, -60%, 0px);"
              data-top-bottom="transform: translate3d(0px, 60%, 0px);"
              ></div>
        </div>
        <div
          class="parallax-image-wrapper"
          data-anchor-target="#mackenzie + .gap"
          data-bottom-top="transform:translate3d(0px, 300%, 0px)"
          data-top-bottom="transform:translate3d(0px, 0%, 0px)">

            <div
              style="background-image:url(images/party/mackenzie.jpg)"
              data-anchor-target="#mackenzie + .gap"
              data-bottom-top="transform: translate3d(0px, -60%, 0px);"
              data-top-bottom="transform: translate3d(0px, 60%, 0px);"
              ></div>
        </div>
        <div
          class="parallax-image-wrapper right"
          data-anchor-target="#tim + .gap"
          data-bottom-top="transform:translate3d(0px, 300%, 0px)"
          data-top-bottom="transform:translate3d(0px, 0%, 0px)">

            <div
              style="background-image:url(images/party/tim.jpg)"
              data-anchor-target="#tim + .gap"
              data-bottom-top="transform: translate3d(0px, -60%, 0px);"
              data-top-bottom="transform: translate3d(0px, 60%, 0px);"
              ></div>
        </div>
        <div
          class="parallax-image-wrapper"
          data-anchor-target="#cait + .gap"
          data-bottom-top="transform:translate3d(0px, 300%, 0px)"
          data-top-bottom="transform:translate3d(0px, 0%, 0px)">

            <div
              style="background-image:url(images/party/cait.jpg)"
              data-anchor-target="#cait + .gap"
              data-bottom-top="transform: translate3d(0px, -60%, 0px);"
              data-top-bottom="transform: translate3d(0px, 60%, 0px);"
              ></div>
        </div>
        <div
          class="parallax-image-wrapper right"
          data-anchor-target="#ian + .gap"
          data-bottom-top="transform:translate3d(0px, 300%, 0px)"
          data-top-bottom="transform:translate3d(0px, 0%, 0px)">

            <div
              style="background-image:url(images/party/ian.jpg)"
              data-anchor-target="#ian + .gap"
              data-bottom-top="transform: translate3d(0px, -60%, 0px);"
              data-top-bottom="transform: translate3d(0px, 60%, 0px);"
              ></div>
        </div>
        <div
          class="parallax-image-wrapper"
          data-anchor-target="#bethany + .gap"
          data-bottom-top="transform:translate3d(0px, 300%, 0px)"
          data-top-bottom="transform:translate3d(0px, 0%, 0px)">

            <div
              style="background-image:url(images/party/bethany.jpg)"
              data-anchor-target="#bethany + .gap"
              data-bottom-top="transform: translate3d(0px, -60%, 0px);"
              data-top-bottom="transform: translate3d(0px, 60%, 0px);"
              ></div>
        </div>

        <div id="skrollr-body">
            <div class="content content-full"
                 style="background-image:url(images/party/neimanmarcus.jpg);
                    background-repeat:no-repeat;
                    background-position:center;
                    background-size:contain;"
                >
            </div>
            <div class="content name right" id="craig">
                Craig Katerberg
            </div>
            <div class="gap"></div>
            <div class="content name" id="mackenzie">
                Mackenzie Britton
            </div>
            <div class="gap"></div>
            <div class="content name right" id="tim">
                Tim Katerberg
            </div>
            <div class="gap"></div>
            <div class="content name" id="cait">
                Cait Pickens
            </div>
            <div class="gap"></div>
            <div class="content name right" id="ian">
                Ian Tobasco
            </div>
            <div class="gap"></div>
            <div class="content name" id="bethany">
                Bethany Katerberg
            </div>
            <div class="gap"></div>
            <div id="done">
                Made with â™¥ by Mark Katerberg
            </div>
        </div>
        <script type="text/javascript">
            skrollr.init({
                smoothScrolling: false,
                mobileDeceleration: 0.004
            });
        </script>
    </body>
</html>
