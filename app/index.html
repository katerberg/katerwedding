<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neem and Marcus</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <script src="js/skrollr/dist/skrollr.min.js"></script>
    <script src="js/jquery/dist/jquery.min.js"></script>
</head>
<body class="skrollr">
    <div class="skrollr-body">
        <div id="welcome">
            <div class="row">
                <div data-0="left: 10%;" data-500="left:30%;" class="neem">
                    <img src="images/neem.png" />
                </div>
                <img src="images/heart-base.png" data-0="display: none;" data-550="display:inline-block; top: 0%;" data-700="display:inline-block; top:20%" data-850="display:none;" class="heart" />
                <img src="images/heart-half.png" data-0="display: none;" data-850="display:inline-block;" data-1000="display:none;" class="heart" />
                <img src="images/heart-whole.png" data-0="display: none;" data-1000="display:inline-block;" data-1200="display:none;" class="heart" />
                <div data-0="right: 10%;" data-500="right:30%;" class="marcus">
                    <img src="images/mark.png" />
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
