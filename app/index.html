<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neem and Marcus</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

    <script src="js/skrollr/dist/skrollr.min.js"></script>
    <script src="js/jquery/dist/jquery.min.js"></script>
</head>
<body class="skrollr">
    <div id="welcome">
        <div class="scroll-down">
            <div class="vertical-line"></div>
            <i class="fa fa-chevron-down"></i>
            <label>Scroll Down</label>
        </div>
        <img src="images/duck-hunt.png" class="floor" data-_story-0="bottom:0px;" data-_story-1500="bottom: 1500px;"/>
        <img src="images/neem.png" data-_welcome-0="left: 10%;" data-_welcome-500="left:30%;" data-_story-0="bottom: 30px;" data-_welcome-3500="bottom: 1500px;" class="neem" />
        <img src="images/mark.png" data-_welcome-0="right: 10%;" data-_welcome-500="right:30%;" data-_story-0="bottom: 30px;" data-_welcome-3500="bottom: 1500px;" class="marcus" />
        <img src="images/heart-base.png" data-_welcome-0="display: none;" data-_welcome-550="display:inline-block; bottom: 1500px;" data-_welcome-900="bottom:200px;" data-_welcome-1250="display:none;" class="heart" />
        <img src="images/heart-half.png" data-_welcome-0="display: none;" data-_welcome-1250="display:inline-block;" data-_welcome-1600="display:none;" class="heart" />
        <img src="images/heart-whole.png" data-_welcome-0="display: none;" data-_welcome-1600="display:inline-block; width: 5%; opacity: 1; left: 47.5%" data-_welcome-2000="width: 30%; left: 35%; opacity: 0; display:none;" class="heart" />
        <div class="date" data-_welcome-1600="font-size:0.5em; bottom: -300px;" data-_welcome-2500="font-size: 2em; bottom: 500px;" data-_story-0="bottom: 500px;" data-_welcome-3700="bottom: 2000px;">
            <label>2016.03.12</label>
        </div>
    </div>
    <div id="our-story">
        <div class="title" data-_story-1500="bottom: -500px;" data-_story-2000="bottom: 250px;">iPod</div>
        <img src="images/ipod.png" data-_story-1500="bottom: -500px;" data-_story-2000="bottom: 300px;" class="ipod" />
        <div class="floor" data-0="bottom:-1500px;" data-_story-1500="bottom: 0px;"></div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
