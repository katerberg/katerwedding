<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neem and Marcus</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>

    <script src="js/skrollr/dist/skrollr.min.js"></script>
    <script src="js/jquery/dist/jquery.min.js"></script>
</head>
<body class="skrollr">
    <div id="welcome">
        <div class="scroll-down">
            <div class="vertical-line"></div>
            <i class="fa fa-chevron-down"></i>
            <label>Scroll Down</label>
        </div>
        <img src="images/duck-hunt.png" class="duck-hunt" data-3000="bottom:0px;" data-3700="bottom: 1500px;"/>
        <img src="images/neem.png" data-0="left: 10%;" data-500="left:30%;" data-3000="bottom: 30px;" data-3500="bottom: 1500px;" class="neem" />
        <img src="images/mark.png" data-0="right: 10%;" data-500="right:30%;" data-3000="bottom: 30px;" data-3500="bottom: 1500px;" class="marcus" />
        <img src="images/heart-base.png" data-0="display: none;" data-550="display:inline-block; bottom: 1500px;" data-900="bottom:200px;" data-1250="display:none;" class="heart" />
        <img src="images/heart-half.png" data-0="display: none;" data-1250="display:inline-block;" data-1600="display:none;" class="heart" />
        <img src="images/heart-whole.png" data-0="display: none;" data-1600="display:inline-block; width: 5%; opacity: 1; left: 47.5%" data-2000="width: 30%; left: 35%; opacity: 0;" class="heart" />
        <div class="date" data-1600="font-size:0.5em; bottom: -300px;" data-2500="font-size: 2em; bottom: 500px;">
            <label>2016.03.12</label>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
