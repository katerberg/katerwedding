<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neem and Marcus</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <script src="js/skrollr/dist/skrollr.min.js"></script>
    <script src="js/jquery/dist/jquery.min.js"></script>
</head>
<body class="skrollr">
    <div id="welcome">
        <div id="skrollr-body" class="scroll-down">
            <div class="vertical-line"></div>
            <i class="fa fa-chevron-down"></i>
            <label>Scroll Down</label>
        </div>
        <img src="images/neem.png" data-0="left: 10%;" data-500="left:30%;" data-3000="top: 0px;" data-3500="top: -1000px;" class="neem" />
        <img src="images/mark.png" data-0="right: 10%;" data-500="right:30%;" data-3000="top: 0px;" data-3500="top: -1000px;" class="marcus" />
        <img src="images/heart-base.png" data-0="display: none;" data-550="display:inline-block; top: 0%;" data-900="top:20%" data-1250="display:none;" class="heart" />
        <img src="images/heart-half.png" data-0="display: none;" data-1250="display:inline-block;" data-1600="display:none;" class="heart" />
        <img src="images/heart-whole.png" data-0="display: none;" data-1600="display:inline-block; width: 5%; opacity: 1; left: 47.5%" data-2000="width: 30%; left: 35%; opacity: 0;" class="heart" />
        <span class="date" data-1600="font-size:0.5em; bottom: -300px;" data-2500="font-size: 2.5em; bottom: 300px;">2016.03.12</span>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
